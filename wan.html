    <h1><u>Wide Area Network</u>(WAN)</h1>
    <div class="col-4">
      <p>
        <b>A wide area network</b>, or WAN, occupies a very large area, such as
        an entire country or the entire world. A WAN can contain multiple
        smaller networks, such as LANs or MANs. The Internet is the best-known
        example of a public WAN.
      </p>
